<script>
    const protocol = "ws", hostname = "localhost", port = 8686;
    var ws = new WebSocket(protocol + "://" + hostname + ":" + port);
    ws.onopen = ()=>{
        console.log("Opened");
        ws.send("Ping");
    };
    ws.onmessage = (e)=>{
        console.log(e.data);
    }
    ws.onclose = (e)=>{
        console.log("Closed");
    }
</script>
